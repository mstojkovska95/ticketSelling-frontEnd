<div class="card mb-5">
    <img class="card-img-top" [src]="concert.img" alt="Card image">
    <div class="card-body">
      <h4 class="card-title">{{concert.name}}</h4>
      <p class="card-text">{{concert.description}}</p>
      
      <a [routerLink]="['/concerts',concert.id]" class="btn btn-block btn-outline-secondary">Details</a>
      
    </div>
</div>
