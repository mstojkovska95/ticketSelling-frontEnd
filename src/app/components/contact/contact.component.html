<div class="container">
    <div class="row">
        
        <div class="col-md-6 col-sm-12 border-right">
            <h5 class="mt-3">Contact us by phone or by email:</h5>
            <p class="text-secondary"> <i class="fa fa-phone" aria-hidden="true">{{phone}}</i></p>
            <p class="text-secondary"><i class="fa fa-envelope-o" aria-hidden="true">{{_email}}</i></p>
            <h5>Location</h5>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4407.056136046273!2d21.32042698488292!3d41.02289528944118!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13572451365fb6fd%3A0xfa67bbbf65bec948!2sBitola!5e0!3m2!1sen!2smk!4v1602002901382!5m2!1sen!2smk"
            width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    
        
        <div class="col-md-6 col-sm-12">
            <form class="text-center p-5" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value); contactForm.reset()">
                <p class="h4 mb-4">Send us a message</p>
        
                <!-- Name -->
                <div class="form-group">
                    <input class="form-control mb-4"
                    type="text"   
                    placeholder="Name"
                    name="name"
                    ngModel>
                </div>
        
                <!-- Email -->
                <div class="form-group">
                    <input class="form-control mb-4"
                    
                    type="email"  
                    placeholder="E-mail"
                    name="email"
                    ngModel
                    #email="ngModel"
                    required
                    [class.is-invalid]="email.invalid && email.touched">
                    <small [class.d-none]="email.valid || email.untouched" class=" text-danger">Email is required</small>
                </div>
        
                <!-- Message -->
                <div class="form-group">
                    <textarea class="form-control rounded-0" 
                            rows="3" 
                            placeholder="Message"
                            name="message"
                            ngModel
                            #message="ngModel"
                            required
                            [class.is-invalid]="message.invalid && message.touched">
                    </textarea>
                    <small [class.d-none]="message.valid || message.untouched" class="text-danger">Write your message</small>
                </div>
        
                <!-- Send button -->
                <div class="form-group">
                    <button  class="btn btn-block btn-info" [disabled]="contactForm.invalid" type="submit">Send</button>
                </div>
            </form>

        </div>
    </div>
</div>
