<div class="container">

<form class="card text-center border border-light p-5 shadow" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value); loginForm.reset()">

    <p class="h4 mb-4">Log in</p>
  
    <!-- Email -->
    <div class="form-group">
      <input [class.is-invalid]="email.invalid && email.touched"
      type="email" class="form-control mb-4" placeholder="E-mail" ngModel #email="ngModel" name="email" required>
      <div *ngIf="email.invalid && email.touched">
        <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
        <small class="text-danger" *ngIf="email.errors.email">Please enter valid email</small>
    </div>
    </div>
      
    <!-- Password -->
    <div class="form-group">
      <input [class.is-invalid]="password.invalid && password.touched"
      type="password" class="form-control mb-4" placeholder="Password" ngModel #password="ngModel" name="password" required>
      <small [class.d-none]="password.valid || password.untouched" class=" text-danger">Password is required</small>  
    </div>
  
    <div class="d-flex justify-content-around">
      <label>
        <!-- Remember me -->
        <input type="checkbox" value="Remember Me">
        Remember Me
      </label>
      <div>
        <!-- Forgot password -->
        <a href="">Forgot password?</a>
      </div>
    </div>
  
    <!-- Sign in button -->
    <div class="form-group">
      <button  class="my-3 btn btn-block btn-primary" type="submit" [disabled]="loginForm.invalid">Sign in</button>
    </div>
  
    <!-- Register -->
    <p class="text-center border-top pt-3">No account?
      <a routerLink="/register">Create one!</a>
    </p>
  
  
  </form>
  
</div>
